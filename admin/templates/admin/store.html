{% extends 'admin/base_admin.html' %}

{% block title %}
Наш магазин
{% endblock %}

{% block body %}
<div class="container m-5">
    <h1>Магазин в админке</h1><br>

    {% for product in products %}

    <p>Название: {{ product.product_name }}<p>
    <p>Категория:{{ product.product_category }}<p>
    <p>Цена: {{ product.price }}<p>
    <a href="/.store/{{ product.id }}" class="btn btn-warning">Детальнее</a>    

    {% endfor %}

</div>
{% endblock %}
